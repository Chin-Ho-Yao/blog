<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <!--  移動端預覽設置  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  /移動端預覽設置  -->
  <title th:replace="${title}">博客詳情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--    引入me.css來調整間距-->
  <link rel="stylesheet" href="../../../IdeaProjects/blog/src/main/resources/static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../../../IdeaProjects/blog/src/main/resources/static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../../../IdeaProjects/blog/src/main/resources/static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../../../IdeaProjects/blog/src/main/resources/static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../../../IdeaProjects/blog/src/main/resources/static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>
  <!--導航-->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'" ><i class="home icon"></i><span th:text="#{nav.index}">首頁</span></a>
        <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'" ><i class="idea icon"></i> 分類</a>
        <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> 標籤</a>
        <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i> 歸檔</a>
        <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i> 關於我</a>

        <div class="right m-item item m-mobile-hide">
          <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
            <div class="ui icon transparent inverted input ">
              <input type="text" name="query" placeholder="Search..." th:value="${query}">
              <i onclick="document.forms['search'].submit()" class="search link icon"></i>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>


  <!--底部footer-->
  <footer th:fragment="footer" class=" vertical inverted segment ui m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class=" ui inverted divided stackable grid">
        <div class="three wide column"> 
          <div class="ui inverted link list"></div>
          <div class="item">
<!--            <img src="../../../IdeaProjects/blog/src/main/resources/static/images/footerQrcode.png" th:src="@{/images/footerQrcode.png}" class="ui rounded centered image" alt="" style="width: 110px"/>-->
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div id="newblog-container">
            <div class="ui inverted link list" th:fragment="newblogList">
              <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用戶故事(User Story)</a>
              <!--/*-->
              <a href="#" class="item m-text-thin">關於刻意練習的清單</a>
              <a href="#" class="item m-text-thin">失敗要趁早</a>
              <!--*/-->
            </div>
          </div>
        </div>
        <div class="three wide column"><h4 class="ui inverted header m-text-thin m-text-spaced">聯繫我</h4>
          <div class="ui inverted link list">
          <a href="#" class="item m-text-lighter " th:text="#{index.email}">Email:undefine@gmail.com</a>
          <a href="#" class="item" th:text="#{index.line}">Line:</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
          <div class="ui inverted link list"></div>
          <p class="m-text-thin m-text-spaced m-opacity-mini">這是我的個人博客，我喜歡運動，研究新奇的事物，善於思考</p>
        </div>

      </div>
      <div class="ui inverted section divider"></div>
<!--      <p class="m-text-thin m-text-spaced m-opacity-tiny">q82717182q@gmail.com</p>-->
    </div>
  </footer>

  <th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <script>
      $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog")
    </script>

  </th:block>

</body>
</html>
