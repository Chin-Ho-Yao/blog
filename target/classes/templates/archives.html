<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">

<body>

<!--導航-->

          <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">轉載</div>
