      <div class="right m-item menu m-mobile-hide">

<!--二級導航-->
<div class="ui attached pointing menu"><!--attached依附上一個元件 pointing 有作用的會出現一個小pointing-->
  <div class="ui container"><!--讓二級導航靠中間一點別貼左邊-->
    <div class="right menu"><!--讓發布與列表靠右邊-->
      <a href="#" class="item">發布</a>
      <a href="#" class="active item">博客管理</a>
    </div>
  </div>
</div>

<!--中間內容-->
<div class="m-container-small m-padded-tb-big">
  <div class="ui container"><!-- container能根據螢幕在不同裝置達到最適應的空間效果，用它來包裹元素-->
    <form action="#" method="post" class="ui form">
      <div class="required field"><!--required要求必須輸入，沒輸入會顯示紅色匡-->
        <div class="ui left labeled input">
          <!--下拉選單-->
          <div class="ui selection compact dropdown teal basic label"><!--compact外匡適應文本大小-->
            <input type="hidden" value="原創"><!--要選擇的東西先隱藏-->
            <i class="dropdown icon"><!--下拉選擇icon--></i>
            <div class="text">原創</div>
            <div class="menu"><!--做裡面內容-->
              <div class="item" data-value="原創">原創</div><!--每一個選項，選項內容與展示內容一致-->
              <div class="item" data-value="轉載">轉載</div>
              <div class="item" data-value="翻譯">翻譯</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="標題">
        </div>
      </div>
      <div class="field">
        <div id="md-content" style="z-index: 1 !important;">
          <textarea name="content" placeholder="博客內容" style="display: none">
            [TOC]
#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
          </textarea>
        </div>
      </div>
      <!--下方空格-->
      <div class="two fields">
        <div class="field">
          <div class="ui left labeled action input"><!--action可以讓前面標籤跟後面下拉匡沒有圓角的年再一起-->
            <label class="ui compact teal basic label">分類</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden" name="type">
              <i class="dropdown icon"></i>
              <div class="default text">分類</div>
              <div class="menu">
                <div class="item" data-value="1">錯誤日誌</div>
                <div class="item" data-value="2">開發者手冊</div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui left labeled action input"><!--action可以讓前面標籤跟後面下拉匡沒有圓角的年再一起-->
            <label class="ui compact teal basic label">標籤</label>
            <div class="ui fluid selection multiple search dropdown"><!--multiple search 允許選取多個標籤-->
              <input type="hidden" name="type">
              <i class="dropdown icon"></i>
              <div class="default text">標籤</div>
              <div class="menu">
                <div class="item" data-value="1">Java</div>
                <div class="item" data-value="2">JavaScrpit</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--首圖引用地址-->
      <div class="field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">首圖</label>
          <input type="text" name="indexPicture" placeholder="首圖引用地址">
        </div>
      </div>

      <!--放一行-->
      <div class="inline fields"><!--這樣匡好下面的filed才會出現在同一行-->
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend" checked class="hidden"><!--checked默認打勾hidden默認不選中-->
            <label for="recommend">推薦</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden"><!--hidden默認不選中-->
            <label for="shareInfo">轉載聲明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="appreciation" class="hidden"><!--hidden默認不選中-->
            <label for="appreciation">讚賞</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="comment" name="comment" class="hidden"><!--hidden默認不選中-->
            <label for="comment">評論</label>
          </div>
        </div>
      </div>

      <!--錯誤訊息，默認會找error，也就是放在這一行-->
      <div class="ui error message"></div>

      <!--右邊三個標籤-->
      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回
        </button><!--type不給指定值他會默認submit 所以這邊用button onclick那串就是返回上一頁-->
        <button class="ui secondary button">保存</button><!--secondary優先級第二默認黑色-->
        <button class="ui teal button">發布</button>
      </div>

    </form>
  </div>
</div>

        <a href="#" class="item m-text-lighter ">Email:q82717182q@gmail.com<br></a>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script><!--字元引入-->
<script>
    /*初始化MarkDown編輯器*/
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content"/*定義個名字*/, {
            width   : "100%",/*編輯器寬度*/
            height  : 640,
            syncScrolling : "single",/*滾動槽*/
            path    : "../static/lib/editormd/lib/"/*路徑一定要對*/
        });
    });



    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
/*表單驗證 identifier與表單內部值保持一定就可以了*/
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',/*標題要符合表單內部屬性質*/
                rules:[{/*驗證規則，可指定多個值*/
                    type:'empty',/*類型*/
                    prompt:'標題：請輸入博客標題'/*提示內容*/
                }]
            }
        }
    });

</script>
</body>
