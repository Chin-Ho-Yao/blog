<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <!--  移動端預覽設置  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  /移動端預覽設置  -->
  <title>博客管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--    引入me.css來調整間距-->
  <link rel="stylesheet" href="../../static/css/me.css">

</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
  <div class="ui container">
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
            管理後台登錄
        </h2>
                <!--下面th把用戶密碼提交到/admin/login-->
        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
          <div class="ui segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用戶名">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密碼">
              </div>
            </div>
            <button class="ui fluid large teal submit button">登錄</button>

          </div>
          <!--彈出錯誤提示-->
          <div class="ui error message"></div>
          <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用戶名和密碼錯誤</div>

        </form>

      </div>
    </div>
  </div>
</div>

<!--字元引入-->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/prism/prism.js"></script>
<script src="../static/lib/tocbot/tocbot.js"></script>
<script src="../static/lib/qrcode/qrcode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.js"></script>
<!--/*/</th:block>/*/-->
<script>
/*彈出錯誤提示*/
/*表單驗證identifier與表單內部值保持一定就可以了*/
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',<!--標題要符合表單內部屬性質-->
                rules: [{    <!--驗證規則，可指定多個值-->
                    type: 'empty',   <!--類型-->
                    prompt: '請輸入用戶名'   <!--提示內容-->
                }]
            },
            password : {
                identifier: 'password',    <!--標題要符合表單內部屬性質-->
                rules: [{                  <!--驗證規則，可指定多個值-->
                    type: 'empty',         <!--類型-->
                    prompt: '請輸入密碼'     <!--提示內容-->
                }]

            }
        }
    });
</script>
</body>
</html>
