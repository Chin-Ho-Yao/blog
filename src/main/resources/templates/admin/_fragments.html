<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <!--  移動端預覽設置  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  /移動端預覽設置  -->
  <title th:replace="${title}">博客詳情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../../IdeaProjects/blog/src/main/resources/static/css/me.css" th:href="@{/css/me.css}"><!--    引入me.css來調整間距-->
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}"><!--引入markdown表格-->


</head>
<body>

  <!--導航-->
  <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理後台</h2>
        <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>博客</a>
                              <!--分類管理導航-->
        <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i> 分類</a>
        <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i> 標籤</a>
        <div class="right m-item menu m-mobile-hide">
          <div class="ui  dropdown item">
            <div class="text">
              <img class="ui avatar image" src="../images/ShibaInuDog.jpg" th:src="@{${session.user.avatar}}"><!--頭像-->
              <span th:text="${session.user.nickname}">姚欽和</span>
            </div>
            <i class="dropdown icon"></i><!--製作下拉菜單-->
            <div class="menu">
              <a href="#" th:href="@{/admin/logout}" class="item">登出</a><!--註銷當前用戶--><!--還要加上js才會有效果-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <!--底部footer-->
  <footer th:fragment="footer" class=" vertical inverted segment ui m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class=" ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list"></div>
          <div class="item">
            <img src="../../../IdeaProjects/blog/src/main/resources/static/images/footerQrcode.png" th:src="@{/images/footerQrcode.png}" class="ui rounded centered image" alt="" style="width: 110px"/>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用戶故事(User Story)<br></a>
            <a href="#" class="item">關於刻意練習的清單<br></a>
            <a href="#" class="item">失敗要趁早<br></a>
          </div>
        </div>
        <div class="three wide column"><h4 class="ui inverted header m-text-thin m-text-spaced">聯繫我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-lighter " th:text="#{index.email}">Email:undefine@gmail.com<br></a>
            <a href="#" class="item">Line:yaoyao25<br></a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
          <div class="ui inverted link list"></div>
          <p class="m-text-thin m-text-spaced m-opacity-mini">這是我的個人博客，我喜歡運動，研究新奇的事物，是善於思考的好奇寶寶</p>
        </div>

      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2021 Designed by Jack Yao</p>
    </div>
  </footer>

  <th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="../../../IdeaProjects/blog/src/main/resources/static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
  </th:block>

</body>
</html>
