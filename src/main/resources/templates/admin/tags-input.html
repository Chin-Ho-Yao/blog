<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <!--  移動端預覽設置  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  /移動端預覽設置  -->
  <title>標籤新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--    引入me.css來調整間距-->
  <link rel="stylesheet" href="../../static/css/me.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <!--引入-->
</head>
<body>

<!--導航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理後台</h2>
      <a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
      <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i> 分類</a>
      <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i> 標籤</a>
      <div class="right m-item menu m-mobile-hide">
        <div class="ui dropdown item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" alt="">
            <!--頭像-->
            姚欽和
          </div>
          <i class="dropdown icon"></i>
          <!--製作下拉菜單-->
          <div class="menu">
            <a href="#" class="item">註銷</a>
            <!--註銷當前用戶--><!--還要加上js才會有效果-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<!--二級導航-->
<div class="ui attached pointing menu">
  <!--attached依附上一個元件 pointing 有作用的會出現一個小pointing-->
  <div class="ui container">
    <!--讓二級導航靠中間一點別貼左邊-->
    <div class="right menu">
      <!--讓發布與列表靠右邊-->
      <a href="#" th:href="@{/admin/tags/input}" class="active item">新增</a>
      <a href="#" th:href="@{/admin/tags}" class="teal item">列表</a>
    </div>
  </div>
</div>

<!--中間內容-->
<br>
<br>
<br>
<div class="m-container-small m-paqdded-tb-big">
  <div class="ui container">
    <!-- container能根據螢幕在不同裝置達到最適應的空間效果，用它來包裹元素-->
                                                        <!--這邊判斷有無id會進入不同路徑，以區分新增或編輯-->
    <form action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
                        <!--傳遞id-->
      <input type="hidden" name="id" th:value="*{id}">
      <!--首圖引用地址-->
      <div class=" field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">名稱</label>
          <input type="text" name="name" placeholder="標籤名稱" th:value="*{name}" autofocus>
        </div>
      </div>
      <!--錯誤訊息，默認會找error，也就是放在這一行，用thymeleaf的註解方式做到需要才會出現-->
      <div class="ui error message"></div>
      <!--/*/
      <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
        <i class="close icon"></i>
        <div class="header">驗證失敗</div>
        <p th:errors="*{name}">提交信息不符合規則</p>
      </div>
       /*/-->
      <!--右邊三個標籤-->
      <div class="ui right aligned container">
        <!--type不給指定值他會默認submit 所以這邊用button onclick那串就是返回上一頁-->
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button class="ui teal submit button">提交</button>
      </div>

    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>

<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class=" vertical inverted segment ui m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class=" ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list"></div>
        <div class="item">
          <img src="../../static/images/footerQrcode.png" class="ui rounded centered image" alt="" style="width: 110px"/>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用戶故事(User Story)<br></a>
          <a href="#" class="item">關於刻意練習的清單<br></a>
          <a href="#" class="item">失敗要趁早<br></a>
        </div>
      </div>
      <div class="three wide column"><h4 class="ui inverted header m-text-thin m-text-spaced">聯繫我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-lighter ">Email:q82717182q@gmail.com</a>
          <a href="#" class="item">Line:yaoyao25</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
        <div class="ui inverted link list"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">這是我的個人博客，我喜歡運動，研究新奇的事物，是善於思考的好奇寶寶</p>
      </div>

    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright 2021 Designed by Jack Yao</p>
  </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
/*表單驗證 identifier與表單內部值保持一定就可以了，前端非空校驗*/
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'name',/*標題要符合表單內部屬性質*/
                rules: [{/*驗證規則，可指定多個值*/
                    type: 'empty',/*類型*/
                    prompt: '請輸入分類名稱'/*提示內容*/
                }]
            }
        }
    });

</script>
</body>
</html>
